# ============================================
# Gnina Benchmark - Configuration File
# ============================================
# Este archivo es OPCIONAL. Si existe, el script lo usará.
# Si no existe, usará los valores por defecto del script.

[DOCKING]
# Número de runs de benchmark
num_runs = 5

# Exhaustiveness: esfuerzo de búsqueda (8-128)
# Mayor valor = más preciso pero más lento
# Recomendado: 16-32 para benchmark, 64+ para producción
exhaustiveness = 64

# Número de poses a generar por run (1-20)
num_modes = 9

# Threads del CPU a usar (máximo: 48 para tu sistema)
cpu_threads = 48

# GPUs a usar (separadas por coma)
# Para dos: "0,1" usa ambas
gpus = 0,1

[CNN_SCORING]
# Tipo de CNN scoring de Gnina
# Opciones: "rescore", "refinement", "all", "none"
# - rescore: Re-puntúa poses con CNN (rápido, recomendado)
# - refinement: Refina geometría con CNN (más lento, más preciso)
# - all: Hace ambos (más lento)
# - none: Solo usa scoring empírico como Vina
cnn_scoring = rescore

# Nota: Gnina usa automáticamente su modelo CNN incorporado
# Si deseas usar un modelo personalizado, especifica la ruta:
# cnn_model = /path/to/custom_model.caffemodel

[BOX]
# Coordenadas del centro de la caja de docking
center_x = 12.470
center_y = 15.461
center_z = 49.907

# Tamaño de la caja de docking (Angstroms)
size_x = 20
size_y = 20
size_z = 20

[PATHS]
# Directorio de trabajo (debe contener todos los archivos)
workdir = G:\Gnina_benchmark

# Nombres de archivos de entrada
receptor = 9FMM_protein.pdb
ligand = ligand_A1IDX.pdb
ligand_exp = ligand_exp.pdb

[DOCKER]
# Imagen de Docker a usar
image = gnina/gnina:latest

[ADVANCED]
# Timeout por run en segundos (3600 = 1 hora)
timeout = 3600

# Semilla base para generación de números aleatorios
# Cada run usará: seed_base * run_number
seed_base = 42

# Número de poses a mantener en el archivo SDF de salida
# -1 = todas las poses
output_poses = -1

[RMSD]
# Método de alineamiento para RMSD
# Opciones: "kabsch" (default), "none"
alignment_method = kabsch

# Considerar solo átomos pesados (ignorar H)
# true = más estable, false = más estricto
heavy_atoms_only = true

# ============================================
# NOTAS DE USO
# ============================================
#
# 1. Para test rápido:
#    - num_runs = 1
#    - exhaustiveness = 8
#    - num_modes = 3
#
# 2. Para benchmark completo:
#    - num_runs = 10-20
#    - exhaustiveness = 32
#    - num_modes = 9
#
# 3. Para producción (máxima precisión):
#    - num_runs = 1
#    - exhaustiveness = 128
#    - num_modes = 20
#    - cnn_scoring = refinement
#
# 4. Para comparación directa con Vina:
#    - Mantén todos los parámetros de [BOX] iguales
#    - usa exhaustiveness = 32 (mismo que Vina)
#
# ============================================